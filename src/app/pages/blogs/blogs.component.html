<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col1">
                    <img src="{{blogs.urlToImage}}">
            </div>
            <div class="col2">
                <p>Blog Title:{{blogs.title}}</p>
                <p>Blog author:{{blogs.author}}</p>
                <p>Blog Description:{{blogs.description}}</p>
                <p>Blog Content:{{blogs.content}}</p>
                <p>Blog publishedAt:{{blogs.publishedAt}}</p>
                
            </div>
        </div>  
        <div class="btn">
            <button type="button" (click)="delete()">Delete</button>
        </div>
    </div>
</div>
